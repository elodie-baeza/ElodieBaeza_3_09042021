<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d7116bec28.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Ohmyfood!</title>
</head>
<body>
    <header>
        <p class="logo"> ohmyfood </p>
        <div class="cityBar">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <strong>Paris, Belleville</strong>
        </div>
        <div class="tags">
            <h2><strong>Réservez le menu qui vous convient</strong></h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn"> Explorer nos restaurants </button>
        </div>
    </header>
    <main>
        <nav>
            <header class="title">
                <h1>Fonctionnement</h1>
            </header>
            <ol class="step">
                <li class="step__nbr">
                    <i id="restaurant" class="fa fa-mobile" aria-hidden="true"></i>
                    <strong class="step__title"> Choisissez un restaurant </strong>
                </li>
                <li class="step__nbr">
                    <i class="fa fa-list-ul" aria-hidden="true"></i>
                    <strong class="step__title"> Composez votre menu </strong>
                </li>
                <li class="step__nbr">
                    <i class="fa fa-store" aria-hidden="true"></i>
                    <strong class="step__title"> Dégustez au restaurant </strong>
                </li>
            </ol>
        </nav>
        <section>
            <header class="title"> 
                <h2> Restaurants </h2>
            </header>
            <a href="#" class="card">
                <figure>
                    <img class="card__picture" src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                    <p>Nouveau</p>
                    <figcaption class="card__label">
                        <strong>La palette du goût</strong>
                        <p>Ménilmontant</p>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="#" class="card">
                <figure>
                    <img class="card__picture" src="./public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                    <p>Nouveau</p>
                    <figcaption class="card__label">
                        <strong>La note enchantée</strong>
                        <p>Charonne</p>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="#" class="card">
                <figure>
                    <img class="card__picture" src="./public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
                    <p>Nouveau</p>
                    <figcaption class="card__label">
                        <strong>A la française</strong>
                        <p>Cité rouge</p>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="#" class="card">
                <figure>
                    <img class="card__picture" src="./public/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                    <p>Nouveau</p>
                    <figcaption class="card__label">
                        <strong>Le délice des sens</strong>
                        <p>Folie-Méricourt</p>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </figcaption>
                </figure>
            </a>
        </section>
    </main>
